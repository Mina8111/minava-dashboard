
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>üöÄ Minava KI-Trading Signale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0e0e17;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            color: #2ed9f7;
        }
        #signals {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #1b1b2f;
            border-radius: 10px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .signal {
            margin: 0.5rem 0;
            padding: 0.7rem;
            background-color: #2d2d44;
            border-left: 5px solid #2ed9f7;
            border-radius: 5px;
            text-align: left;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üöÄ Minava KI-Trading Live Signale</h1>
    <div id="signals">Lade Signale...</div>

    <script>
        async function fetchSignals() {
            try {
                const response = await fetch("http://127.0.0.1:8080/signals");
                const data = await response.json();
                const container = document.getElementById("signals");
                container.innerHTML = "";
                if (data.length === 0) {
                    container.innerHTML = "<p class='error'>Keine Signale empfangen.</p>";
                } else {
                    data.forEach(signal => {
                        const div = document.createElement("div");
                        div.className = "signal";
                        div.textContent = signal;
                        container.appendChild(div);
                    });
                }
            } catch (error) {
                document.getElementById("signals").innerHTML = "<p class='error'>‚ùå Fehler beim Laden der Signale.</p>";
            }
        }

        fetchSignals();
        setInterval(fetchSignals, 15000);
    </script>
</body>
</html>
